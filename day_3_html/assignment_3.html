<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- q-1 table -->
   <table border="2">
    <caption>Student Information</caption>
    <tr>
        <td rowspan="6">info</td>
        <td rowspan="2">name</td>
        <td colspan="2">address</td>
    </tr>

    <tr>
        <td>city</td>
        <td>house</td>
    </tr>

    <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
    </tr>

    <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
    </tr>

    <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
    </tr>

    <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
    </tr>
   </table>

   <br>
   <br>
   <hr>
   <br>

   <!-- q-2 -->
    <form action="/server">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name">
    </div>
    <div>
        <label for="sex">Sex:</label>
        <input type="radio" id="Male" name="sex" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="sex" value="Female" />
        <label for="Female">Female</label>
    </div>

    <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>select country</option>
            <option value="ind">IND</option>
            <option value="use">USE</option>
            <option value="uk">UK</option>
        </select>
    </div>

    <div>
       <label for="Message">Message:</label><br>
        <textarea name="Message" id="Message" cols="30" rows="4">
        </textarea>
    </div>

    <div>
        <input type="checkbox" id="sub" name="sub"/>
        <label for="sub">Subscribe?</label>
    </div>
    <button>Submit</button>
    </form>

    <br>
    <br>
    <hr>
    <br>
    <h2 style="font-weight: bold;">Feedback Form</h2>
    <form action="/server">
        <label for="fname">Name:</label>
        <input type="text" id="fname" placeholder="write your name">
        <br><br>
        <label for="memail">Email:</label>
        <input type="text" id="memail" placeholder="Write your email">
        <br><br>
        <label for="Message">Message:</label><br>
        <textarea name="Message" id="Message" cols="30" rows="4"></textarea>
        <br><br>
        <label for="rating">Rate us our of 5:</label><br>
        <input type="radio" name="rating" id="one" value="one" />
        <label for="one">1</label><br>
        <input type="radio" name="rating" id="two" value="two" />
        <label for="two">2</label><br>
        <input type="radio" name="rating" id="three" value="three" />
        <label for="three">3</label><br>
        <input type="radio" name="rating" id="four" value="four" />
        <label for="four">4</label><br>
        <input type="radio" name="rating" id="five" value="five" />
        <label for="five">5</label><br><br>
        <button>send your Message!</button>
    </form>    
</body>
</html>
