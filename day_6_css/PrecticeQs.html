<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prectice question</title>
    <style>
        #out{
    height: 200px;
    width: 70px;
    border: 2px solid black;
}

.in{
    height: 50px;
    width: 50px;

    margin: 10px;
    border-radius: 50px;
}

#red{
    background-color: red;
}

#yellow{

}

#green{
    background-color: green;
}

.box{
    height: 200px;
    width: 200px;
    background-color: blueviolet;
    border: 2px solid black;
    margin: 10px;
    display: inline-block;
}
    </style>
    
</head>
<body>
    <div id="out">
        <div class="in" id="red"></div>
        <div class="in" id="yellow"></div>
        <div class="in" id="green"></div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
